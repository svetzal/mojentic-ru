# Tarpaulin configuration for code coverage
# https://github.com/xd009642/tarpaulin

[report]
# Output formats
out-type = ["Html", "Lcov"]

[run]
# Timeout for test execution (in seconds)
timeout = "300s"

# Note: Module re-export files (mod.rs, lib.rs with only pub mod/pub use)
# are automatically excluded by tarpaulin as they contain no executable code.
